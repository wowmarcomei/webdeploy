<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <form>
        <input type="text" id="txt">
        <input type="button" id="btn" value="Click">
    </form>

    <script>
        document.getElementById("btn").addEventListener("click",function () {
            document.getElementById("txt").style.backgroundColor = "red";
        });
    </script>
</body>
</html>
