    <!-- 2.内容栏 -->
    <!-- 为了订制css效果，加了一个recommended类 -->
    <div class="ui segment vertical basic recommended">
        <!-- 内部使用网格grid -->
        <!-- grid的两种使用方式，一种是定宽，一种是定栏 -->
        <!-- 1.定宽：ten wide column，嵌套在grid下面，然后加另一个six wide column -->
        <!-- 2.定栏：three  column grid,然后在grid下嵌套column,初始设置有几个就接着写几个column -->
        <!-- 一般偶数个column的时候选择使用定宽的方式，奇数个column时使用定栏 -->
        <!-- 另：在grid后加上container修饰，可以使得每个column之间更加收紧 -->
        <div class="ui three column grid container">
            <div class="column">
                <!-- 给下面的div加一个订制样式card-view -->
                <div class="ui basic inverted segment card-view" style="background: url('./images/img1.jpg');background-size: cover;background-repeat: no-repeat;background-position: 50% 50%;">
