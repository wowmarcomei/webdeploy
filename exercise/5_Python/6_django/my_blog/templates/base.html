<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta name="description" content="django example">
    <title>My Blog example</title>
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css" type="text/css">
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/grids-responsive-min.css" type="text/css">
    <link rel="stylesheet" href="http://picturebag.qiniudn.com/blog.css" type="text/css">
</head>
<body>
    <div id="layout" class="pure-g">
        <div class="sidebar pure-u-1 pure-u-md-1-4">
            <div class="header">
                <h1 class="brand-title"><a href="{% url 'home' %}">My Blog</a></h1>
                <h2 class="brand-tagline">Snow Memory</h2>
                <nav class="naw">
                    <ul class="nav-list">
                        <li class="nav-item">
                            <a class="pure-button" href="/">Github</a>
                        </li>
                        <li class="nav-item">
                            <a class="pure-button" href="/">Weibo</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>

        <div class="content pure-u-1 pure-u-md-3-4">
            <div>
                {% block content %}
                {% endblock %}
                <div class="footer">
                    <ul>
                        <li><a href="#">About me</a></li>
                        <li><a href="#">Twitter</a></li>
                        <li><a href="#">Github</a></li>
                    </ul>
                </div>
            </div>
        </div>

    </div>
</body>
</html>
